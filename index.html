<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1 id="main-text-one">Generate a</h1>
            <div id="main-text-two">
                <h2>random Password</h2>
                <h4>Create your own secure Password.</h4>
            </div>
            <p></p>
            <p></p>
            <div id="secondary-text">
                <p>You determine what features the password can have. </p>
                <p id="caution">Caution: Choosing all options will provide even more security.</p>
            </div>
            <div class="options">
                <input type="range" id="myInput" min="4" max="24" value="8" oninput="mySlider()">
                <p>Password length: <span id="demo" >8</span></p>

                <div>
                    <input type="checkbox" id="upper-case" />
                    <label for="upper-case">Uppercase </label>
                    
                </div>

                <div>
                    <input type="checkbox" id="lower-case" />
                    <label for="lower-case">Lowercase </label>
                </div>

                <div>
                    <input type="checkbox" id="numbers" />
                    <label for="numbers">Numbers  </label>
                </div>

                <div>
                    <input type="checkbox" id="symbols" />
                    <label for="symbols">Symbols   </label>
                </div>
            </div>

            <div class="password-el">
                <input id="myPass" type="text"/>
                <button id="Password-btn" onclick="copyPassword()">Copy</button>
            </div>

            <div>
                <button class="btn" onclick="generatePassword()">Generate </button>

            </div>

            

           
        </div>
        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
